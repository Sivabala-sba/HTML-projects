<!DOCTYPE html>
<html>
<head>
<title>Formatting Elements</title>
</head>
<body>
<b>This text is bold</b> <br>
<strong>This text is bold</strong> <br>
<i>This text is bold</i> <br>
<em>This text is bold</em> <br>
<mark>This text is bold</mark> <br>
<small>This text is bold</small> <br>
<del>This text is bold</del> <br>
<ins>This text is bold</ins> <br>
<p>This is a<sub>subscript text</sub></p>
<p>This is a<sup>superscript text</sup></p>
        
</body>
</html>
